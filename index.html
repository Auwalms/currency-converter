<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Currency converter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/w3.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />

</head>
<body>
    <div class="w3-container w3-green">
        <header class="">
            <h2>Currency Converter</h2>
        </header>
    </div>
    <div class="w3-container w3-center">
        <div class="w3-row w3-row-padding row-padding">
            <div class="w3-half">
                <label class="w3-left">Currency I have</label>
                <select class="w3-select w3-border" id="currency-from" name="option" style="margin:15px 0">

                </select>
                <input class="w3-input w3-border w3-round" type="text">
            </div>

            <div class="w3-half">
                <label class="w3-left">Currency I want</label>
                <select class="w3-select w3-border" id="currency-to" name="option" style="margin:15px 0;">

                </select>
                <input class="w3-input w3-border w3-round" type="text">
            </div>
        <button class="w3-btn w3-green w3-round w3-large w3-margin">Convert</button>
        </div>
    </div>
<script src="js/app.js"></script>
</body>
</html>
